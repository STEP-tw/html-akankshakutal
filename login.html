<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/html-akankshakutal/stylesheet.css" />
  </head>
  <body>
    <img src="/html-akankshakutal/images/topImage.png" width="100%" />

    <div class="container">
      <table align="center" style="border: black">
        <div style="text-align:center; font-size:30px">Login</div>
        <div
          style="border-top: 1px solid black; margin: 0px -10px 0px -10px;"
        ></div>
        <tr class="middleDiv">
          <td><label style="font-size: 20px">User name:</label></td>
          <td><input type="text" name="userName" /></td>
        </tr>
        <tr class="middleDiv">
          <td><label style="font-size: 20px">Password :</label></td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr class="middleDiv">
          <td colspan="2">
            <button
              type="button"
              onclick="window.location='/html-akankshakutal/game.html'"
            >
              Submit
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
