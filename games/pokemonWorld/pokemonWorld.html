<!DOCTYPE html>
<html>
  <head>
    <title>Eye_test</title>
    <link
      rel="stylesheet"
      href="/html-akankshakutal/games/pokemonWorld/pokemonWorld.css"
    />
  </head>
  <body>
    <img
      src="/html-akankshakutal/images/topImage.png"
      style="width: 100%; height: 200px;"
    />
    <div id="main">
      <div class="scoreDiv">
        <h1>SCORE</h1>
        <h1 id="score" class="score">0</h1>
      </div>
      <h1 id="heading" style=" margin-left:3% ">PIKACHU</h1>
      <table style="margin-top: 0%; margin-left: 25%">
        <tbody>
          <tr>
            <td id="0">
              <img
                id="pikachu"
                src="https://bit.ly/2C1qH0i"
                onclick="changePokemonName(this)"
              />
            </td>
            <td id="1">
              <img
                id="meowth"
                src="https://bit.ly/2QnRau4"
                onclick="changePokemonName(this)"
              />
            </td>
          </tr>
          <tr>
            <td id="2">
              <img
                id="bulbasaur"
                src="https://bit.ly/2t2aPXK"
                onclick="changePokemonName(this)"
              />
            </td>
            <td id="3">
              <img
                id="togepi"
                src="https://bit.ly/2Otl8N8"
                onclick="changePokemonName(this)"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="/html-akankshakutal/games/pokemonWorld/pokemonWorld.js"></script>
</html>
