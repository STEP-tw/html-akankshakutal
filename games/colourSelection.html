<!DOCTYPE html>
<html>
  <head>
    <script src="/html-akankshakutal/games/colourSelection.js"></script>
    <title>Eye_test</title>
    <link
      rel="stylesheet"
      href="/html-akankshakutal/games/GameStyleSheet.css"
    />
  </head>
  <body>
    <img src="/html-akankshakutal/images/topImage.png" width="100%" />
    <div>
      <div class="scoreDiv">
        <h1>SCORE</h1>
        <h1 id="score" class="score">0</h1>
      </div>
      <h1 id="heading" style=" margin-left:10% ">Red</h1>
      <table style="margin-top: 0%; margin-left: 25%">
        <tbody>
          <tr>
            <td id="red" class="red" onclick="changeColorName(this)"></td>
            <td id="green" class="green" onclick="changeColorName(this)"></td>
          </tr>
          <tr>
            <td id="blue" class="blue" onclick="changeColorName(this)"></td>
            <td id="yellow" class="yellow" onclick="changeColorName(this)"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
