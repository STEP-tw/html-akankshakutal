<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="/html-akankshakutal/games/spacePiano/spacePiano.css"
    />
    <script src="/html-akankshakutal/games/spacePiano/spacePiano.js"></script>
  </head>
  <body>
    <img src="/html-akankshakutal/images/topImage.png" width="100%" />
    <div id="main">
      <div class="scoreDiv" align="right" style="position: sticky">
        <h1 style="text-align: center">SCORE</h1>
        <h1 id="score" class="score" style="text-align: center">0</h1>
        <h1 style="text-align: center">TIMER</h1>
        <h1 id="timer" class="score">10</h1>
        <button onclick="setTimer()" style="font-size: 20px; margin-right: 35%">
          START
        </button>
      </div>
      <div id="main" style="margin-top: 10px;"><table id="table"></table></div>
    </div>
  </body>
</html>
